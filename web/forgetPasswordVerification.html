    <style>
        :root {
            --primary-gold: #cda45e;
            --gold-light: #e6c587;
            --gold-dark: #b8904a;
            --dark-bg: #000000;
            --dark-card: #1a1a1a;
            --dark-input: #2d2d2d;
            --text-light: #ffffff;
            --text-muted: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 900px;
            margin: 20px;
            background: var(--dark-card);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(205, 164, 94, 0.1);
            overflow: hidden;
            position: relative;
        }

        .auth-wrapper {
            display: flex;
            min-height: 600px;
            position: relative;
        }

        .form-panel {
            flex: 1;
            padding: 20px 20px;
            transition: all 0.6s ease-in-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--gold-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .welcome-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
            padding: 40px;
        }

        .welcome-content h2 {
            font-size: 2.5rem;

            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .reset-icon {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-icon i {
            font-size: 4rem;
            color: var(--primary-gold);
            animation: pulse 2s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: var(--dark-input);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 20px rgba(205, 164, 94, 0.3);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-gold), var(--gold-light));
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark-bg);
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--gold-light), var(--primary-gold));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(205, 164, 94, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-text {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
        }

        .switch-link {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .switch-link:hover {
            color: var(--gold-light);
            text-decoration: underline;
        }

            margin-bottom: 20px;
            color: var(--dark-bg);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .d-none {
            display: none;
